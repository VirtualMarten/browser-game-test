<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
</head>

<body>
    <div id="game" class="loading">
        <div id="load"><div id="load-progress"></div><div class="load-progress-bg"></div><span id="load-percent" class="text"></span></div>
        <div id="title">game</div>
        <div id="board">
            <div id="t1" class="tile" data-id="0"></div>
            <div id="t2" class="tile" data-id="0"></div>
            <div id="t3" class="tile" data-id="0"></div>
            <div id="t4" class="tile" data-id="0"></div>
            <div id="t5" class="tile" data-id="0"></div>

            <div id="t6" class="tile" data-id="0"></div>
            <div id="t7" class="tile" data-id="0"></div>
            <div id="t8" class="tile" data-id="0"></div>
            <div id="t9" class="tile" data-id="0"></div>
            <div id="t10" class="tile" data-id="0"></div>

            <div id="t11" class="tile" data-id="0"></div>
            <div id="t12" class="tile" data-id="0"></div>
            <div id="t13" class="tile center" data-id="0"></div>
            <div id="t14" class="tile" data-id="0"></div>
            <div id="t15" class="tile" data-id="0"></div>

            <div id="t16" class="tile" data-id="0"></div>
            <div id="t17" class="tile" data-id="0"></div>   
            <div id="t18" class="tile" data-id="0"></div>
            <div id="t19" class="tile" data-id="0"></div>
            <div id="t20" class="tile" data-id="0"></div>

            <div id="t21" class="tile" data-id="0"></div>
            <div id="t22" class="tile" data-id="0"></div>
            <div id="t23" class="tile" data-id="0"></div>
            <div id="t24" class="tile" data-id="0"></div>
            <div id="t25" class="tile" data-id="0"></div>

            <div id="message" class="bottom cont hide"><span class="text small"></span></div>
        </div>
        <div id="controls">
            <div id="plus-pad">
                <div id="left" class="btn"></div>
                <div id="up" class="btn"></div>
                <div id="right" class="btn"></div>
                <div id="down" class="btn"></div>
            </div>
            <div id="buttons">
                <div id="btn1" class="btn">Z</div>
                <div id="btn2" class="btn">X</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
